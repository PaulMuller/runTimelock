<!DOCTYPE html>

<html lang="en">

    <head>
        <title>TR polygon</title>
        <link rel="stylesheet" href="/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
        <link href="http://fonts.cdnfonts.com/css/fd-necromancer" rel="stylesheet"> -->
    </head>


    <body>
        <nav>
            <div id='logo'>TIMELOCK RUNNER</div>

            <div>
                <input id="timelockInput" class="likeButton" placeholder="timelock address 0x123...BcdEf"></input>
                <button id='readTimelockButton'>read</button>
            </div>

            <button id="enableEthereumButton">Connect metamask</button>
        </nav>



        <div class="header">
        </div>

        <div class="timelockInputBlock">
            <div id='chaininfo'>
                <span id="chainIdSpan">0</span>
                <span id="blockTime">0</span>
            </div>
        </div>

        <div class='mainContainer'>
            <div id='timelock-info-container' class='active container'>
                <h2>Timelock info</h2>
                <div></div>
                <div></div>
            </div>

            <div id="transactions-container" class='active events container'>
                <h2>Tracking</h2>
                <div></div>
                <div></div>

            </div>

            <div class="active container">
                <h2>Interaction</h2>
                <div></div>
                <div></div>

                <div>contracts list</div>
                <input id="file-input" type="file" onchange="readSingleFile"></select>
                <div id='tokenSpace'></div>
    
                <div>address target</div>
                <select name="contracts" id="contracts" onchange="if (this.selectedIndex != undefined) changeContract()"></select>
                <div id='addressTarget'></div>
    
                <div>value in wei</div>
                <input type='number' value=0></input>
                <div id='value'></div>
    
                <div>signature</div>
                <select name="signature" id="signature" onchange="if (this.selectedIndex != undefined) changeSignature()"></select>
                <div id='signatureComment'></div>
    
                <div>parameters</div>
                <div id="parameterInputs"></div>
                <div id='parameterInputsComment'></div>
    
                <div>eta</div>
                <div id='eta'></div>
                <div>eta</div>
    
                <button id="submit">queueTransaction</button>
                <button id="execute">executeTransaction</button>
                <button id="cancel">cancelTransaction</button>
            </div>
    



        </div>

        <div>
            <a href="https://t.me/PaulMuller">@PaulMuller</a>
        </div>
    </body>

    <script src="/scripts/web3js_min.js"></script>
    <script src="/scripts/makeTx.js"> </script>
</html>
